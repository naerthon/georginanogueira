{% extends "base.html" %}
{% block content %}
<section id="contact" class="text-page"> 
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="heading">Contato</h2>
				<div class="row">
					<form id="contact-form" method="post" action="" class="contact-form">{% csrf_token %}
						<div class="controls">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										{{forms.full_name}}
									</div>
									<div class="form-group">
										{{forms.email}}
									</div>
									<div class="form-group">
										{{forms.ddd}}
									</div>

									<div class="form-group">
										{{forms.phone}}
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										{{forms.message}}
									</div>
								</div>
								<div class="col-md-5 col-md-offset-3">
									<input type="submit" name="name" value="Enviar Mensagem" class="btn btn-primary btn-block">
								</div>
							</div>
							{{ forms.errors }}
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	{% endblock %}
