{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Portfolio / gallery-->
<section id="portfolio" class="gallery">
  <div class="container clearfix">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <h2 class="heading">{% block title %}{{rows.title}}{% endblock %}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p>{{rows.title}}</p>
          <p>{{rows.desc}}</p>
          <p>{{rows.date}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {%for row in rows.galery.all %}
          <div class="col-sm-4">
            <div class="box">
              <a href="{{row.image.url}}" title="" data-toggle="lightbox" data-gallery="portfolio" data-title="{{row.title}}" data-footer="{{row.desc}}">
                <img src="{{row.image_thumbnail.url}}" alt="" class="img-responsive">
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Portfolio / gallery end-->
{% endblock %}
