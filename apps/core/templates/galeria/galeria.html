{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Portfolio / gallery-->
<section id="portfolio" class="gallery">
  <div class="container clearfix">
    <div class="menu">
      <div class="col-md-12">
        <div class="menu">
          <div class="col-md-12 col-lg-8">
            <h2 class="heading">{% block title %}Galeria{% endblock %}</h2>
          </div>
        </div>

    <div class="menu">
      {%for row in rows %}
      <div class="thumbnail col-xs-6 col-sm-4 col-lg-12">
        <div class="col-xs-6 col-sm-4 col-lg-6">
            {% with row.galery.all|first as first_image %}
            <a href="{% url 'core:detail-colecoes' slug=row.slug %}"><img src="{{first_image.image.url}}" alt="" class="img-responsive"></a>
            {% endwith %}
        </div>
        <div class="col-xs-6 col-sm-4 col-lg-6">
          <div class="caption">
            <h3><a href="{% url 'core:detail-colecoes' slug=row.slug %}">{{row.title}}</a></h3>
            <p class="flex-text text-muted">{{row.desc}}</p>
            <p><a class="btn btn-primary" href="{% url 'core:detail-colecoes' slug=row.slug %}">{{row.published_date|date:"Y"}}</a></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
      </div>
    </div>
  </div>
</section>
<!-- Portfolio / gallery end-->
{% endblock %}
